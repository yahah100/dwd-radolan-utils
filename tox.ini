[tox]
envlist = py313, coverage, lint, mypy, docs
isolated_build = true

[testenv]
deps = 
    pytest>=7.4.0
    pytest-cov>=4.1.0
    pytest-mock>=3.11.0
commands = pytest {posargs}

[testenv:coverage]
deps = 
    {[testenv]deps}
    coverage[toml]>=7.0
commands = 
    coverage run -m pytest
    coverage report --show-missing
    coverage html

[testenv:lint]
deps = 
    ruff>=0.1.0
commands = 
    ruff check src tests
    ruff format --check src tests

[testenv:mypy]
deps = 
    mypy>=1.5.0
    types-requests
    types-setuptools
commands = mypy src

[testenv:docs]
deps = 
    sphinx>=7.0
    sphinx-rtd-theme
commands = 
    sphinx-build -W -b html docs docs/_build/html

[testenv:security]
deps = 
    bandit[toml]>=1.7.0
    safety>=2.3.0
commands = 
    bandit -r src/
    safety check --file requirements.txt

[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod 